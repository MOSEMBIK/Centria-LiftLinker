<p>
    {% if session.username %}
        Logged in as <b style="color: red;">{{ session.username }}</b>
    {% endif %}
</p>

<!-- nav buttons -->
<a href="{% url 'appindex' %}">Home</a>
<a href="{% url 'search_user' %}">Search</a>
<a href="{% url 'register' %}">Register</a>
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'delete' %}">Delete account</a>

<h1>Deleting your account</h1>
<p>
    {{ message }}
</p>

<!-- If isLogged is False redirect after 4 secondes to home page -->
{% if isLogged == False %}

<p>
    Redirecting to home page in <b><span id="countdown">4</span></b> seconds.
</p>
<!-- decrement countdown each seconds -->
<script>
    var seconds = 4;
    setInterval(function () {
        seconds--;
        document.getElementById("countdown").textContent = seconds;
    }, 1000);
</script>

<!-- Redirection to app/ after 4sec -->
<script>
    setTimeout(function () {
        window.location.href = "/app/";
    }, 4000);
</script>


{% else %}

<form method="post">
    {% csrf_token %}
    <!-- password -->
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <br>
    <button type="submit">Delete my account</button>
</form>

{% endif %}
